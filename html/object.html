<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Objects</h2>
     <p id="demo"></p>
    <script>
        const person = new Object();
        person.firstName = "Anu";
        person.lastName = "radha";
        person.age =22;
        person.eyeColor = "blue";
        person.phone =12345678910;

        document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old." + person.phone;
    </script>

</body>

</html>
