<html>
<body>
    <div>
        <p id="demo1">This is first paragraph.</p>
        <p id="demo2">This is second paragraph.</p>
        <h5 id="demo3">this is adding element</h5>
    </div>
    <button onclick="myFunction()">Remove Element</button>
    <button onclick="myFunction1()">Add Element</button>
    <script>
        function myFunction() {
            document.getElementById("demo1").remove();
        }
        function myFunction1(){
            document.getElementById("demo3").add();
        }
    </script>

</body>

</html>
