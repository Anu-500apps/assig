<!DOCTYPE html>

<html>

<body>

    <h1>The setTime out</h1>

    <p id="anu"></p>

</body>

<script>

    function presentym() {

        const date = new Date();

        document.getElementById("anu").innerHTML = date.toLocaleTimeString();

        setTimeout(function () {
             presentym() }, 5000);

    }

    presentym();

</script>

</html>
